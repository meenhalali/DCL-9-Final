<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Login Page</h1>
					</header>

				<!-- Main -->
					<div id="main">

                    <section>
							<h2>Login </h2>
							<form method="post">
								<div class="row gtr-uniform">
                                    <div class="col-6 col-12-xsmall">
                                        <label for="email_value">Email address</label>
										<input type="email" name="email_value" id="email_value" value="" placeholder="Email" required/>
									</div>

									<div class="col-6 col-12-xsmall">
                                        <label for="password_value">Password</label>
										<input type="password" name="password_value" id="password_value" value="" placeholder="password" minlength="6" required/>
									</div>
								</div>
								<button type="submit" id="Login" name="Login" class="btn btn-primary" style="float:right; margin-top: 10px; margin-right: 50px">Login</button>
							</form>


							<section>
								<% if (error != "") {%>
									<div class="alert alert-danger" role="alert" style="margin-left: 10px; color:red;">
										<%= error %>
									</div>
								<% } %>
							</section>
									<ul class="actions stacked">
										<div class="align-signup" style="text-align: center; margin-top: 10px;">
											<li><a href="/" class="button primary">Home Page</a> </li>
											<li><a href="/SignUp" class="button sign Up">Sign up</a></li>
										</div>
									</ul>
					</section>
					</div>
			</div>

				<!-- Footer -->
                    <footer id="footer">
						<p class="copyright">&copy; Airbnb Searcher 2023 </p>
					</footer>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
